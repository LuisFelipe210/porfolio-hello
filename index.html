<body>
<div id="root"></div>
<script type="module" src="./src/main.tsx"></script>

<script type="text/javascript">
    (function() {
        function loadTidio() {
            if (window.TidioChatApi) {
                return;
            }
            var tidioScript = document.createElement("script");
            tidioScript.src = "//code.tidio.co/mcpicf71mxi8oapbokyjb2uqsq0yxpvh.js";
            tidioScript.async = true;
            document.body.appendChild(tidioScript);

            window.removeEventListener('scroll', loadTidio, { capture: true });
            window.removeEventListener('mousemove', loadTidio, { capture: true });
            window.removeEventListener('touchstart', loadTidio, { capture: true });
        }

        window.addEventListener('scroll', loadTidio, { once: true, capture: true });
        window.addEventListener('mousemove', loadTidio, { once: true, capture: true });
        window.addEventListener('touchstart', loadTidio, { once: true, capture: true });

        setTimeout(loadTidio, 5000);
    })();
</script>
</body>
