<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Hash Bcrypt</title>
    <script src="https://unpkg.com/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
<h1>Gerador de Senha Segura (Hash)</h1>
<p>Use isto para criar a senha para o seu banco de dados.</p>
<hr>
<input type="password" id="password" placeholder="Digite sua nova senha de admin aqui" style="width: 300px; padding: 8px; margin-right: 10px;">
<button onclick="generateHash()">Gerar Hash</button>
<hr>
<h3>Hash Gerado:</h3>
<p>Copie o valor abaixo:</p>
<pre id="result" style="background-color: #f0f0f0; padding: 10px; border-radius: 5px; word-wrap: break-word;"></pre>
<script>
    function generateHash() {
        const password = document.getElementById('password').value;
        if (!password) {
            alert('Por favor, digite uma senha.');
            return;
        }
        // O '10' é o "custo" do hash, um valor padrão e seguro.
        const hash = dcodeIO.bcrypt.hashSync(password, 10);
        document.getElementById('result').textContent = hash;
    }
</script>
</body>
</html>
